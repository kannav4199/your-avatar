<body>

	<section class="content">
		<div class="container-fluid">
			
				<h1 class="mb-2 pt-4">Check Your Avatar</h2><br><br>
					<div class="details">
				<label >Enter Your Name</label><br>
				<input type="text" name="name" id="nameid"><br>
				<div class="imgdiv">
					<img src="" width="200" height="200" class="imgchange">
				</div>
				<div class="btn btn-primary mt-4">Check</div>
				
			</div>
			
		</div>
	</section>

	<footer>
		<h5>made by <a href="https://kannav4199.github.io/">KANNAV SHARMA</a></h3>
		<p>YourAvatar@2020</p>
	</footer>
	<script >
		$(document).ready(
				function(){
			$('.btn').click(function(){
				$('.imgchange').css("display","block");
					const a = $('#nameid').val();
					$('.imgchange').attr('src',`https://joeschmoe.io/api/v1/
${a}`);
			});
}

			);
	</script>
